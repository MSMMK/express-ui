<div class="dashboard-container container">
  <main class="dashboard-content">
    <h1>لوحة التحكم</h1>

    <div class="stats">
      @for (item of statistics; track $index) {
        <app-head-card [item]="item"></app-head-card>
      }
    </div>

    <div class="charts">
      <p-card header="نظرة عامة للرصيد" class="card-style shadow-lg">
        <p-chart type="line" [data]="lineData" [options]="chartOptions"></p-chart>
      </p-card>
      <p-card header="أنواع المعاملات" class="card-style">
        <p-chart type="doughnut" style="max-width: 450px; max-height: 450px; display: block; margin: auto;"
         [data]="doughnutData"
         [options]="chartOptions"></p-chart>
      </p-card>
    </div>
  </main>
</div>
